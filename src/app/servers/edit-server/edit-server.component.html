<div class="form-group mt-3">
  <label for="name" class="mb-2">Server Name</label>
  <input type="text" id="name" class="form-control mb-2" [(ngModel)]="serverName"/>
</div>

<div class="form-group">
  <label for="status" class="mb-2">Server Status</label>
  <select name="status" id="status" class="form-control mb-2" [(ngModel)]="serverStatus">
    <option value="online">Online</option>
    <option value="offline">Offline</option>
  </select>
</div>

<button class="btn btn-primary" (click)="onUpdateServer()">
  Update Server
</button>
