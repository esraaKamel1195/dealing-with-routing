<div class="row mt-3">
  <div class="col-md-12">
    <div class="list-group">
      <a
        [routerLink]="['/servers', 5, 'edit']"
        [queryParams]="{ allowEdit: 1 }"
        fragment="loading"
        class="list-group-item"
        *ngFor="let server of servers"
        >{{ server.name }}</a
      >
    </div>
  </div>

  <div class="col-md-12 mt-3">
    <hr />
    <app-individual-server></app-individual-server>
  </div>
</div>
